<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="contain">
    <form action="" method="get" >
      <h1>Payment Form</h1><hr>
      <p>Contact Information</p>
      <p>Name: <input type="text" name="name" required /><span style="color: red">*</span></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male" /> Female
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="80" rows="10"></textarea>
      </p>
      <p>Email: <input type="email" name="email" id="email" /></p>
      <p>Pincode: <input type="number" name="pincode" id="pincode" /></p><hr>
      <fieldset>
          <legend><h3>Payment Information</h3></legend>
          <p>
              Card Type:
              <select name="card_type" id="card_type">
                  <option value="">Select a Card Type</option>
                  <option value="visa">Visa</option>
                  <option value="rupay">Rupay</option>
              </select>
          </p>
          <p>
              Card Number: <input type="number" name="card_number" id="card_number">
          </p>
          <p>
              Exp Date: <input type="date" name="exp_date" id="exp_date">
          </p>
          <p>CVV: <input type="password" name="cvv" id="cvv"></p>
      </fieldset>
      <input type="submit" value="Pay Now">
    </form>
  </div>
  </body>
</html>
